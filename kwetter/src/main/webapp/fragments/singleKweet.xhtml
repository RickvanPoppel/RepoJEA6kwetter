<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row kweet">
        <div class="col-md-12">
            #{singleKweet.date}
        </div>
        <div class="col-md-12">
            #{singleKweet.owner.userName}
        </div>
        <div class="col-md-12 kweet-text">
            #{singleKweet.content}
        </div>
        <div class="col-md-6">
            <h:form>
                <div class="col-md-6">
                    <h:commandButton id="volgEigenaarInput" value="Volg Eigenaar" action="#{ProfileController.followUser}">
                        <f:param name="kwetteraarId" value="#{singleKweet.owner.id}" />
                        <f:ajax execute="volgEigenaarInput" render="kweetList" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </div>
</ui:fragment>
